<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="scotchFood">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Food App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#food-list 				{ margin-bottom:30px; }
		#food-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/foods.js"></script> <!-- load our food service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND FOOD COUNT -->
		<div class="jumbotron text-center">
			<h1>I'm a Food-aholic <span class="label label-info">{{ foods.length }}</span></h1>
		</div>

		<!-- FOOD LISt -->
		<div id="food-list" class="row">
			<div class="col-sm-8 col-sm-offset-2">
				<!-- LOOP OVER THE FOODS IN $scope.foods -->
				<div class="row">
					<div class="col-sm-2">
						Foods : 
					</div>
				</div>
				<div class="checkbox" ng-repeat="food in foods |orderBy:'price'">
					<label>
						
						<div class="row">
							<div class="col-sm-1">
							<input type="checkbox" ng-click="deleteFood(food._id)"> 
							</div>

							<div class="col-sm-4">
								food name:
								{{food.foodname}}
							</div>
							
							<div class="col-sm-4">
								description: 
								{{food.description}}
							</div>
							<div class="col-sm-3">
								price: 
								{{food.price}}
							</div>
						</div>

					</label>
				</div>

				<div class="row">
					
						<div class="col-sm-2 col-sm-offset-5">
							Subtotal: {{total.subtotal}}   

						</div>
						
						<div class="col-sm-2">
							Tax: {{total.tax}}  

						</div>
						<div class="col-sm-2">
							Balance: {{total.sum}}       
						</div>


				</div>

			</div>
		</div>

		<!-- FORM TO CREATE FoodS -->
		<div id="food-form" class="row">
			<div class="col-sm-10 col-sm-offset-1 text-center">
				<form>
					<div class="form-inline">
						<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
							<input type="text" class="form-control input-lg text-center" placeholder="Food Name " ng-model="formData.foodname">

						</div>


						<div class="form-group">
							<input type="text" class="form-control input-lg text-center" placeholder="Description " ng-model="formData.description">
						</div>

						<div class="form-group">
							<input type="number" class="form-control input-lg text-center" placeholder="Price" ng-model="formData.price">
						</div>

						<!-- createFood() WILL CREATE NEW foodS -->
						<button type="submit" class="btn btn-primary btn-lg" ng-click="createFood()">Add</button>

					</div>
				
				</form>
			</div>
		</div>


	</div>

</body>
</html>
